# Next.js App Router + TypeScript 구조

```
turn-based-strategy-game/
├── app/
│   ├── layout.tsx              # 레이아웃 (전체 앱 구조)
│   ├── page.tsx                # 메인 페이지 (홈)
│   └── globals.css             # 전역 스타일
├── components/
│   ├── GameInterface.tsx       # 게임 인터페이스 컴포넌트
│   ├── MapCanvas.tsx           # 맵 캔버스 컴포넌트
│   ├── Sidebar.tsx             # 사이드바 컴포넌트
│   ├── NpcDialog.tsx           # NPC 대화 모달 컴포넌트
│   └── EventModal.tsx          # 이벤트 모달 컴포넌트
├── lib/
│   ├── types.ts                # 타입 정의
│   ├── mockData.ts             # 목업 데이터
│   └── utils.ts                # 유틸리티 함수
├── public/                     # 정적 파일
├── package.json
├── next.config.js
├── tailwind.config.ts          # TypeScript로 변경된 Tailwind 설정
├── tsconfig.json               # TypeScript 설정
└── postcss.config.js
```

## 주요 변경사항

1. **Next.js의 app 폴더 구조 도입**:
   - `pages` 폴더 대신 `app` 폴더 사용
   - `layout.tsx`와 `page.tsx` 파일로 UI 구성

2. **TypeScript 통합**:
   - 모든 `.js` 파일을 `.tsx` 또는 `.ts`로 변환
   - 타입 정의를 위한 `types.ts` 파일 추가

3. **컴포넌트 모듈화**:
   - 게임 인터페이스를 더 작은 컴포넌트로 분리
   - 각 기능별 컴포넌트 파일 생성

4. **구성 파일 업데이트**:
   - `tsconfig.json` 추가
   - `tailwind.config.js`를 `tailwind.config.ts`로 업데이트